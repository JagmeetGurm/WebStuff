<!DOCTYPE html>

<html>
<title>SlideShow Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style/style.css">

<body>

<h1>Auto Slideshow Example Two</h1>
<div>
	<img id="slideshow-image" class="auto-slideshow" src="resources/picture001.jpg" style="width: 70%; height:50%">
</div>

<script>
var slideIndex = 0;
var slides = []; //array of slide images path
slides.push("resources/picture001.jpg");
slides.push("resources/picture002.jpg");
slides.push("resources/picture003.jpg");
slides.push("resources/picture004.jpg");
slides.push("resources/picture005.jpg");
slides.push("resources/picture006.jpg");
slides.push("resources/picture007.jpg");
Slideshow();
function Slideshow() {
    
	   if(slideIndex < slides.length)
	    {
	    	document.getElementById('slideshow-image').src = 
	    	slides[slideIndex];
	    	slideIndex++;
	    }
	    if(slideIndex == slides.length) slideIndex = 0;
		setTimeout(Slideshow, 2000);//change img every 3 seconds
	}
</script>
</body>
</html>
